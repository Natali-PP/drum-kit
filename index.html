<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>TAMBOR BASOFIA</title>

</head>
<body>
    <h1 class="title">TAMBOR MAQUINÓN</h1>
    <div class="keys">
        <div data-key="65" class="key center-column">
            <kbd>A</kbd>
            <span class="sound">HIGH</span>
        </div>

        <div data-key="83" class="key center-column">
                <kbd>S</kbd>
                <span class="sound">LOW</span>
        </div>

        <div data-key="68" class="key center-column">
                <kbd>D</kbd>
                <span class="sound">MEDIUM</span>
        </div>
        
        <div data-key="70" class="key center-column">
                <kbd>F</kbd>
                <span class="sound">SLAP</span>
        </div>
        <div data-key="71" class="key center-column">
                <kbd>G</kbd>
                <span class="sound">RAVE</span>
        </div>

        <div data-key="72" class="key center-column">
                <kbd>H</kbd>
                <span class="sound">CAJÓN L</span>
        </div>
        <div data-key="74" class="key center-column">
                <kbd>J</kbd>
                <span class="sound">RATTLE</span>
        </div>

        <div data-key="75" class="key center-column">
                <kbd>K</kbd>
                <span class="sound">CAJÓN HIGH</span>
        </div>
        <div data-key="76" class="key center-column">
                <kbd>L</kbd>
                <span class="sound">CAJÓN BASS</span>
        </div>
        <div data-key="59" class="key center-column">
                <kbd>Ñ</kbd>
                <span class="sound">BLURP</span>
        </div>

        <div data-key="80" class="key center-column">
                <kbd>P</kbd>
                <span class="sound">CAW</span>
        </div>

    </div>
    <audio data-key="65" src="sounds/african-pe-hi.wav"></audio>
    <audio data-key="83" src="sounds/african-pe-lo.wav"></audio>
    <audio data-key="68" src="sounds/african-pe-med.wav"></audio>
    <audio data-key="70" src="sounds/kungfu-slap.wav"></audio>
    <audio data-key="71" src="sounds/wronger-rave-hit.wav"></audio>
    <audio data-key="72" src="sounds/verby-cajon-lo.wav"></audio>
    <audio data-key="74" src="sounds/verby-rattle.wav"></audio>
    <audio data-key="75" src="sounds/verby-cajon-high.wav"></audio>
    <audio data-key="76" src="sounds/verby-cajon-bass.wav"></audio>
    <audio data-key="59" src="sounds/hard-blurp.wav"></audio>
    <audio data-key="80" src="sounds/crow-caw.wav"></audio>

    <script src="script.js"></script>
</body>
<link href="https://fonts.googleapis.com/css?family=Cousine|Shrikhand|Cutive+Mono&display=swap" rel="stylesheet"> 
</html>
